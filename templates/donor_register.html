{% extends 'navbar.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div style="margin: 80px;">
    <h1>Create a Donor Account</h1>
    <hr><br>
    <form action="{% url 'donor_register' %}" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button type="submit"> Register </button>
    </form>
</div>
{% endblock content %}
