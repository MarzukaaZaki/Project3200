{% extends 'navbar.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock css %}

{% block content %}

        <div class="content-section">
          <div class="media">
            <img class="rounded-circle account-img" src="{% static 'images/default.png' %}">
            <div class="media-body">
              <h2 class="account-heading">{{user.username}}</h2>
              <p class="text-secondary">{{user.email}}</p>
              <a href="{% url 'appointment' %}"><button>Book an Appointment</button></a>
              <a href="{% url 'blood_request' %}"><button>Request Blood</button></a>
              <a href="{% url 'patient_logout' %}"><button>Log Out from this Account</button></a>
              
          </div>
        </div>
    

        <!-- FORM HERE -->
      
        <form action="" method="POST" enctype ="multipart/form-data">
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Your Information</legend>
              {{u_form|crispy}}
              {{p_form|crispy}}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update Profile</button>
          </div>
        </form>
   
{% endblock content %}
